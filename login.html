            </div>
            <div class="lupa-pass">
                <label><input type="checkbox"> Ingatkan saya</label>
                <a href="lupapass.html">Lupa password</a>
            </div>
            <button type="submit" class="tombol">Log In</button>
            <div class="link-daftar">
                <p>Tidak punya akun ?<a href="signin.html"> Sign In</a></p>
            </div>
        </form>
    </div>
