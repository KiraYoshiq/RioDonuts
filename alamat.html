<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <div class="wraper">
        <form action="index.html">
            <h1>Alamat</h1>
            <div class="input-box">
                <input type="text" placeholder="Provinsi" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Kota" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Kecamatan" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Kelurahan" required>
            </div>
            <div>
                <textarea class="input-alamat" placeholder="Alamat Lengkap" required></textarea>
            </div>
            <button type="submit" class="tombol">Confirm</button>
        </form>
    </div>
</body>
</html>
