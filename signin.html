<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <div class="wraper">
        <form action="alamat.html">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="tombol">Sign In</button>
            <div class="link-daftar">
                <p>Sudah punya akun ?<a href="login.html"> Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
